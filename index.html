<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="flashing-rect"></div>

            <div id="enemy-health-status">
                <h1 id="enemy-pokemon-name">Draggle</h1>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                    <div id="enemy-health-amount"></div>
                </div>
            </div>

            <div id="ally-health-status">
                <h1 id="ally-pokemon-name">Emby</h1>
                <div id="health-bar-container">
                    <div id="health-bar"></div>
                    <div id="ally-health-amount"></div>
                </div>
            </div>

            <canvas width="1024" height="576"></canvas>

            <div id="status-bar">
                <div id="dialogue-box">Amongus</div>
                <div id="buttons"></div>
                <div id="status">
                    <h1 id="selected-status">Attack Type</h1>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
            integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="data/battleZones.js"></script>
        <script src="data/collisions.js"></script>
        <script src="data/attacks.js"></script>
        <script src="data/monsters.js"></script>
        <script src="utilities.js"></script>
        <script src="sprite.js"></script>
        <script src="boundary.js"></script>
        <script src="monster.js"></script>
        <script src="index.js"></script>
        <script src="battleScene.js"></script>
    </body>
</html>
